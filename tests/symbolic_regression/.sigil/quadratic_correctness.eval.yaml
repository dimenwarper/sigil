version: '0.1'
name: quadratic_correctness
description: Evaluate correctness of f(x) = x**2 transformation
inputs:
  generator: null
metrics:
- id: correctness
  kind: numeric
  command: python3 test_correctness.py
  parse: "SCORE: ([0-9.]+)"
aggregate:
  objective: max(correctness)
  tie_breakers:
  - mean(correctness)
accept:
  rule: correctness>=100.0
budgets:
  candidate_timeout_s: 60
  total_wall_clock_h: 1
replay:
  seed: 17
